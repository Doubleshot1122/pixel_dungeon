<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PIXEL Dungeon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/phaser-ce/2.7.3/phaser.js"></script> -->
    <script type="text/javascript" src="src/phaser.js"></script>
    <script type="text/javascript" src="src/title.js"></script>
    <script type="text/javascript" src="src/level_1.js" ></script>
    <script type="text/javascript" src="src/level_2.js" ></script>
    <script type="text/javascript" src="src/level_3.js" ></script>
    <script type="text/javascript" src="src/level_4_1.js"></script>
    <script type="text/javascript" src="src/level_4_2.js"></script>
    <script type="text/javascript" src="src/level_4_3.js"></script>
		<script type="text/javascript" src="src/level_4_4.js"></script>
    <script type="text/javascript" src="src/level_4_4.js"></script>
    <script type="text/javascript" src="src/gamelose.js"></script>
    <script type="text/javascript" src="src/gameover.js"></script>
    <script defer type="text/javascript">
      (function () {
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameSpace')
        game.state.add("Title", title);
        game.state.add("Level 1", level_1);
        game.state.add("Level 2", level_2);
        game.state.add("Level 3", level_3);
        game.state.add("Level 4 1", level_4_1);
        game.state.add("Level 4 2", level_4_2);
        game.state.add("Level 4 3", level_4_3);
        game.state.add("Level 4 4", level_4_4);
        game.state.add("You Lose", gamelose);
        game.state.add("Game Over", gameover);
        game.state.start("Title");
      })();
    </script>
</head>

<body class="text-center">
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-1">md1</div>
            <div class="col-md-10">md-10
                <div class="row">row1
                    <p class="text-center">Game Space</p>
                    <div class="row">
                        <div class="col-md-2">2</div>
                        <div id="gameSpace" class="col-md-8" style="display: block;"></div>
                        <div class="col-md-2">2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">md1</div>
        </div>
        <div class="row">
            <div id="gameText" class="col-md-12 text-center">

            </div>
        </div>
    </main>
</body>

</html>
